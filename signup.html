<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1,
                   shrink-to-fit=no" />
    <link rel="stylesheet" 
          href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <title>Active City Administration</title>
</head>

<body style="background-image: url('{% static 'background.jpg' %}'); background-size: cover;" >
    <h1 class="text-success text-center mx-auto" style="margin-top:200px;">
        Municipal Portal Sign Up
        <img src="{% static 'logo.png' %}" alt="Logo" class="img-fluid" style="max-width: 100px; margin-left: 20px;">
    </h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="registrationForm" action="">
                            <div class="form-group">
                                <label for="email">
                                    Enter Email
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       placeholder="Email" required />
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    Enter Password
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       placeholder="Password"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">
                                    Enter Confirm Password
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       placeholder="Password"
                                    required />
                            </div>
                            <button class="btn btn-danger">
                                Sign Up
                            </button>
                        </form>
                        <p class="mt-3">
                            Already registered?
                            <a href="#">Login to your
                                account.</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
