<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Role Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #014f86, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }
    input {
      padding: 0.6rem;
      width: 90%;
      margin: 1rem 0;
      border-radius: 4px;
      border: none;
    }
    button {
      padding: 0.5rem 1rem;
      background: #ffcc00;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #e6b800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Verification Passkey</h2>
    <form method="POST">
      <input type="password" name="passkey" placeholder="Enter Passkey" required>
      <button type="submit">Verify</button>
    </form>
  </div>
</body>
</html>
