<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mayor Options</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #2c3e50, #3498db);
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #f39c12;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: 0.3s ease;
        }

        a:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h1>Welcome, Mayor!</h1>
    <div class="btn-container">
        <a href="{{ url_for('admin_dashboard') }}">Go to Admin Dashboard</a>
        <a href="{{ url_for('officers') }}">View Municipal Officers</a>
    </div>
</body>

</html>
